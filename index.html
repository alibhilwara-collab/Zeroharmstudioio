<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero Harm Studio – Close the Safety Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #00ff9d;
      --white: #ffffff;
      --text-color: #333;
      --light-gray: #666;
      --border-color: #eee;
      --bg-light: #f9f9f9;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--white);
      color: var(--text-color);
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: var(--green);
    }

    /* NAV BAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background: var(--white);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-logo {
      width: 150px;
      height: auto;
    }
    .nav-menu {
      display: flex;
      gap: 2rem;
    }
    .nav-item a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      transition: color 0.3s;
    }
    .nav-item a:hover {
      color: var(--green);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #000;
      margin: 3px;
    }

    /* HERO */
    .hero {
      background: url('https://images.unsplash.com/photo-1581092580497-e0d23cbdf3fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: var(--white);
      text-align: center;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }
    .hero-content h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      margin: 0.5rem;
      transition: opacity 0.3s;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--green);
      color: var(--white);
    }
    .btn-solid {
      background: var(--green);
      color: #000;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* SERVICES */
    .services-section {
      padding: 4rem 5%;
      background: var(--white);
    }
    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .service-card {
      background: var(--white);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .service-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .service-content {
      padding: 1.5rem;
    }
    .service-content h3 {
      margin-bottom: 1rem;
    }
    .service-content p {
      color: var(--light-gray);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .learn-more {
      color: var(--green);
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    .learn-more::after {
      content: "→";
      margin-left: 0.5rem;
    }

    /* CONTACT */
    #contact {
      padding: 3rem 5%;
      text-align: center;
      background: var(--bg-light);
    }
    #contact h2 {
      margin-bottom: 1.5rem;
    }
    #contact p {
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }
    #contact a {
      color: var(--green);
      text-decoration: none;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 0;
      color: var(--light-gray);
      border-top: 1px solid var(--border-color);
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 2%;
      }
      .nav-logo {
        width: 120px;
      }
      .menu-toggle {
        display: flex;
      }
      .nav-menu {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: var(--white);
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        padding: 2rem;
        gap: 0;
      }
      .nav-menu.active {
        display: flex;
      }
      .nav-item {
        margin: 1rem 0;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .services-section {
        padding: 2rem 5%;
      }
      .section-title {
        font-size: 1.8rem;
      }
    }
  </style>
